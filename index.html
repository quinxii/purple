<style>
    .all{
        display:flex;
        flex-direction: column;
        align-items: center;
        height:24.5rem;
    }
    .box{
        width:100%;
        height:28rem;
        background-color: #e0cdeb;
        border-radius:0.8rem;
        
        position: relative;
        top:-7rem;

        display:flex;
        flex-direction: column;
        align-items: center;
    }
    #say{
        width:80%;
        height:3rem;
        position:relative;
        top:-12rem;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    #ava{
        width:7.5rem;
        min-height: 7.5rem;
        border-radius: 50%;
        background-color: white;
        position: relative;
        top:-13rem;

    }
    .container{
        display: flex;
        justify-content:safe;
        align-items:center;
    }
    #fb,#ins,#email,#call,#vacxin{
        width:90%;
        background-color: white;
        border-radius: 1rem;
        height: 3.2rem;
        margin-top: 2rem;
        box-shadow:3px 5px 2px #d2b7e5;
        cursor:pointer;
        display:flex;
        flex-direction: row;
        align-items: center;
    }
    #fbimg,#insimg,#emailimg,#callimg,#vacxinimg{
        border-radius: 6px;
        height:2.4rem;
        width:2.4rem;
        position:relative;
        margin-right:5rem;
        margin-left:1rem;
    }
    h1{
        color:#a06cd5;
        text-shadow:5px 4px 4px white;
        font-size: 40px;
        word-spacing: 5px;
        font-family:'Bebas Neue', cursive;
        animation: ease-in-out .10s infinite;
    }
    h2{
        font-size:24px;
        font-family: 'Scheherazade New', serif;
        color:#a06cd5;
    }
    h3{
        font-size:17px;
        font-family: 'Scheherazade New', serif;
        color:#a06cd5;
        position:relative;
        right:4rem;
